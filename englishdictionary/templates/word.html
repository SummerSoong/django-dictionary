<body>
	<h1>My English Dictionary</h1>
	<form action="word">
		<input type="text" name="search">
		<button>Search</button>
	</form>
	<h3>Meaning: {{meaning}}</h3>
	<h3>Synonyms:{% for synonym in synonyms %}
		{{synonym}}
		{% endfor %}
	</h3>


	<h3>Antonyms:{% for antonym in antonyms %}
		{{antonym}}
		{% endfor %}
	</h3>
</body>
